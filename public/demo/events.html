<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Events</title>
        <link rel="stylesheet" href="vr.css"/>
        <script type="module">

import { AmbientLight, WebGLRenderer } from '../js/lib/three.module.js';
import environment from './environment.js';
import camera from './camera.js';
import { Controls } from '../js/controls.js';
import { LogPanel } from './geometries.js';

var renderer = new WebGLRenderer();
document.body.appendChild(renderer.domElement);

// Window resize
var resize = function() {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.resize();
};
window.addEventListener('resize', resize);

// Initialize scene content
// Das hier muss sp√§ter von den Universen kommen
var init = function() {
    environment.init();
    camera.init();
    var logPanel = new LogPanel(30, 20, 80, 25, '#004', '#6f6');
    logPanel.position.x = 20;
    logPanel.position.y = 10;
    logPanel.position.z = -30;
    environment.scene.add(logPanel);

    let controls = new Controls(camera, environment.scene.children);
    controls.addEventListener(Controls.EventType.ButtonDown, console.log);
    controls.addEventListener(Controls.EventType.ButtonUp, console.log);
    controls.addEventListener(Controls.EventType.PointerEnter, console.log);
    controls.addEventListener(Controls.EventType.PointerLeave, console.log);
    controls.addEventListener(Controls.EventType.PointerUpdate, console.log);
    controls.addEventListener(Controls.EventType.Ready, console.log);

    renderer.setAnimationLoop(function() {
        controls.processAnimationFrame(); // Tastaturbewegung
        renderer.render(environment.scene, camera.cam3);
    });
};

window.addEventListener('DOMContentLoaded', async function() {
    init();
    resize();
});

		</script>
	</head>
	<body>
	</body>
</html>
